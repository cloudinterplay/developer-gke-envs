---
name: "Manage environment"
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action: plan, apply, destroy'
        required: true
        default: 'plan' 
        type: choice
        options:
        - plan
        - apply
        - destroy
  push:
    paths:
    - 'group_vars/*'
    - 'host_vars/*'
jobs:
  provision:
    name: "Manage environment"
    runs-on: [ self-hosted ]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.3.3
        terraform_wrapper: false
